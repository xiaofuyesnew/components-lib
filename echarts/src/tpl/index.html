<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>echarts</title>
    <!-- Echarts主文件 -->
    <script src="static/lib/js/echarts.js"></script>
</head>
<body>

    <!-- echarts节点，自定义属性用于装载后台数据配置JSON字符串 -->
    <div id="bar" style="width:640px;height:480px;float:left;" data-echarts='{"title":{"text": "Echarts 柱状图"},"tooltip": {},"legend": {"data":["销量"]},"xAxis": {"data": ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]},"yAxis": {},"series": [{"name": "销量","type": "bar","data": [5, 20, 36, 10, 10, 20]}]}'></div>

    <div id="pie" style="width:640px;height:480px;float:left;" data-echarts='{"title":{"text": "Echarts 饼图"},"visualMap":{"show":false,"min":80,"max":600,"inRange":{"colorLightness":[0,1]}},"series":[{"name":"访问来源","type":"pie","radius":"55%","data":[{"value":235,"name":"视频广告"},{"value":274,"name":"联盟广告"},{"value":310,"name":"邮件营销"},{"value":335,"name":"直接访问"},{"value":400,"name":"搜索引擎"}],"roseType":"angle","label":{"normal":{"textStyle":{"color":"rgba(0, 0, 0, 0.3)"}}},"labelLine":{"normal":{"lineStyle":{"color":"rgba(0, 0, 0, 0.3)"}}},"itemStyle":{"normal":{"color":"#c23531","shadowBlur":200,"shadowColor":"rgba(0, 0, 0, 0.5)"}}}]}'></div>

    <div id="line" style="width:640px;height:480px;float:left;" data-echarts='{"title":{"text": "Echarts 折线图"},"tooltip": {},"legend": {"data":["销量"]},"xAxis": {"data": ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]},"yAxis": {},"series": [{"name": "销量","type": "line","data": [5, 20, 36, 10, 10, 20]}]}'></div>

    <!-- 自定义封装的配置函数文件 -->
    <script src="static/js/mychart.js"></script>
    <script>

        //调用配置函数
        /**
         * 调用配置函数
         * 两个参数
         * 1.注入echarts的节点id
         * 2.该节点对应的数据(该数据为php从数据库取得数据后
         * 包装成的配置对应JSON字符串)
         */
        myChart('bar', 'data-echarts');
        myChart('pie', 'data-echarts');
        myChart('line', 'data-echarts');
    </script>
</body>
</html>
